<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">
    <link rel="stylesheet" href="styles/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--    Скрипты остались с магазина. В дальнейшем ненужное выпилим-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-sanitize.js"></script>
    <script src="https://morgul.github.io/ui-bootstrap4/ui-bootstrap-tpls-3.0.6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
<!--    Импорты для чата-->
    <script src="https://cdn.jsdelivr.net/npm/ng-stomp@0.5.0/dist/ng-stomp.standalone.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
</head>

<body>

<div class="nav_container">
    <div ng-controller="indexController">
        <div ng-if="isUserLoggedIn()">
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button main_logo" aria-label="Settings" ng-disabled="false" ng-href="#!/">
                        <md-icon md-svg-icon="img/crm.svg"></md-icon>
                    </md-button>

                    <h2 class="main_title" flex md-truncate>Light CRM</h2>

                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                        <md-button id="single-button" type="button" class="md-primary md-raised" uib-dropdown-toggle ng-disabled="disabled">
                            {{currentProfile.firstname + " " + currentProfile.lastname}}
                            <md-icon class="person_logo" md-svg-icon="img/person.svg"></md-icon>
                        </md-button>
                        <div class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <a href="#!/profiles/profile" class="dropdown-item">Профиль</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" ng-click="tryToLogout()">Выйти</a>
                        </div>
                    </div>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <md-nav-bar
                        md-no-ink-bar="disableInkBar"
                        md-selected-nav-item="currentNavItem"
                        nav-bar-aria-label="navigation links">
                    <md-nav-item md-nav-href="#!/" name="/">Главная</md-nav-item>
                    <md-nav-item md-nav-href="#!/tasks" name="/tasks">Задачи</md-nav-item>
                    <md-nav-item md-nav-href="#!/profiles" name="/profiles">Сотрудники</md-nav-item>
                </md-nav-bar>

            </md-content>
        </div>

    </div>

    <div class="body_container">
        <ng-view></ng-view>
    </div>

    <script src="index.js"></script>
    <script src="auth/auth.js"></script>
    <script src="profile/profile.js"></script>
    <script src="profile/profileService.js"></script>
    <script src="tasks/tasks.js"></script>
    <script src="chat/chatService.js"></script>
    <script src="chat/chat.js"></script>
    <script src="chat/room.js"></script>
</div>
</body>
</html>
